<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Boostrap Index</title>
    <!-- swiper -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- bs4 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <!-- c3 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css"
    />
    <!-- my -->
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body>
    
<section>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-xl-10 col-12">
        <div class="addTicketPanel d-flex box-shadow">
          <div class="addTicketPicBox">
            <img src="https://i.imgur.com/iRssPpJ.png" alt="吉祥物" />
            <img src="https://i.imgur.com/vJt0znH.png" alt="活動名稱" />
          </div>
          <form action="addTicket-form" class="addTicketForm">
            <h4 class="title mb-7">
              <i class="fas fa-plus-circle"></i>新增旅遊套票
            </h4>
            <div class="form__inputList mb-4">
              <label class="form__label" for="ticketName">套票名稱</label>
              <input
                class="form__input"
                type="text"
                id="ticketName"
                name="套票名稱"
                placeholder="請輸入套票名稱"
              />
            </div>
            <div class="alertMessage">
              <p id="alertMessage_ticket_name"></p>
            </div>
            <div class="form__inputList mb-4">
              <label class="form__label" for="ticketPicUrl">圖片網址</label>
              <input
                class="form__input"
                type="text"
                id="ticketPicUrl"
                name="圖片網址"
                placeholder="請填寫圖片網址"
              />
            </div>
            <div class="alertMessage">
              <p id="alertMessage_ticket_imgUrl"></p>
            </div>
            <div class="form__inputList mb-4">
              <label class="form__label" for="ticketPlace">景點地區</label>
              <select class="form__input" id="ticketPlace" name="景點地區">
                <option class="text-light-gray" value="" disabled selected>
                  請選擇景點地區
                </option>
                <option value="台北">台北</option>
                <option value="台中">台中</option>
                <option value="高雄">高雄</option>
              </select>
            </div>
            <div class="alertMessage">
              <p id="alertMessage_ticket_area"></p>
            </div>
            <div class="form__inputList mb-4">
              <label class="form__label" for="ticketPrice">套票金額</label>
              <input
                class="form__input"
                type="number"
                id="ticketPrice"
                name="套票金額"
                placeholder="請選擇套票金額(最多10萬元)"
                min="1"
                max="100000"
              />
            </div>
            <div class="alertMessage">
              <p id="alertMessage_ticket_price"></p>
            </div>
            <div class="form__inputList mb-4">
              <label class="form__label" for="ticketNum">套票組數</label>
              <input
                class="form__input"
                type="number"
                id="ticketNum"
                name="套票組數"
                placeholder="請填寫套票組數(最多99組)"
                required
                min="1"
                max="99"
              />
            </div>
            <div class="alertMessage">
              <p id="alertMessage_ticket_group"></p>
            </div>
            <div class="form__inputList mb-4">
              <label class="form__label" for="ticketRank">套票星級</label>
              <input
                class="form__input"
                type="number"
                id="ticketRank"
                name="套票星級"
                placeholder="請填寫套票星級(最多10級)"
                min="1"
                max="10"
              />
            </div>
            <div class="alertMessage">
              <p id="alertMessage_ticket_rate"></p>
            </div>
            <div class="form__inputList align-items-start mb-4">
              <label class="form__label" for="ticketDescription"
                >套票描述</label
              >
              <textarea
                class="form__input form__textarea"
                name="套票描述"
                id="ticketDescription"
                cols="30"
                rows="10"
                placeholder="請填寫套票描述(限100字)"
              ></textarea>
            </div>
            <div class="alertMessage">
              <p id="alertMessage_ticket_description"></p>
            </div>
            <div class="form__inputList d-flex justify-content-end">
              <input
                class="form__inputBtn btn btn-primary"
                type="submit"
                value="新增套票"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="mainArea">
  <div class="container">
    <div class="row tavelFilterForm">
      <form class="col-lg-4 col-md-6 col-12">
        <div class="form__inputList">
          <!-- <label class="form__label" for="ticketPlace ">景點地區</label> -->
          <select
            class="travelSelect rounded"
            id="travelSelect"
            name="景點地區"
          >
            <option class="text-light-gray" value="" disabled selected>
              地區搜尋
            </option>
            <option value="不限">全部地區</option>
            <option value="台北">台北</option>
            <option value="台中">台中</option>
            <option value="高雄">高雄</option>
          </select>
        </div>
      </form>
      <div class="col-lg-4 col-md-6 col-12 ">
        <p class="filterResult text-light-gray" id="filterResult"></p>
      </div>
      <div class="col-lg-4 col-12">
        <div id="chart--location" class="chart--location"></div>
      </div>
    </div>
    <ul class="row travelCardList">
      <li class="col-4 travelCard">
        <div class="box-shadow">
          <p class="card__place">台北</p>
          <div class="travelCard__img">
            <img src="https://i.imgur.com/QXa1fMZ.png" alt="" />
          </div>
          <div class="travelCard__content">
            <div>
              <p class="card__rank">8.5</p>
              <h4 class="card__name">綠島自由行套裝行程</h4>
              <p class="card__txt">
                嚴選超高CP值綠島自由行套裝行程，多種綠島套裝組合，提供台東綠島來回船票、綠島環島機車、綠島民宿住宿，行程加贈『綠島浮潛體驗』以及『綠島生態導覽』，讓你用輕鬆的綠島套裝自由行，也能深度認識綠島在地文化。
              </p>
            </div>
            <div class="card__info">
              <p class="crad__num">
                <i class="icon fas fa-exclamation-circle"></i>剩下最後 8 組
              </p>
              <h5 class="card__price"><span>TWD</span>$1,280</h5>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>

    <!-- 外掛 -->
    <script src="./assets/js/vendors.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Load d3.js and c3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>

    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
    <!-- 外掛自訂 -->
    <!-- <script src="./assets/js/helpers/swiper.js"></script> -->
    <!-- 自訂 -->
    <!-- <script src="./assets/js/data.js"></script> -->
    <script src="./assets/js/all.js"></script>
    <script src="./assets/js/helpers/c3.js"></script>
  </body>
</html>
