<section>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-xl-10 col-12">
        <div class="addTicketPannel d-flex box-shadow">
          <div class="addTicketPicBox">
            <img src="https://i.imgur.com/iRssPpJ.png" alt="吉祥物" />
            <img src="https://i.imgur.com/vJt0znH.png" alt="活動名稱" />
          </div>
          <form action="addTicket-form" class="addTicketForm">
            <h4 class="title mb-7">
              <i class="fas fa-plus-circle"></i>新增旅遊套票
            </h4>
            <div class="form__inputList mb-4">
              <label class="form__label" for="ticketName">套票名稱</label>
              <input
                class="form__input"
                type="text"
                id="ticketName"
                name="套票名稱"
                placeholder="請輸入套票名稱"
                required
              />
            </div>
            <div class="form__inputList mb-4">
              <label class="form__label" for="ticketPicUrl">圖片網址</label>
              <input
                class="form__input"
                type="text"
                id="ticketPicUrl"
                name="圖片網址"
                placeholder="請填寫圖片網址"
                required
              />
            </div>
            <div class="form__inputList mb-4">
              <label class="form__label" for="ticketPlace">景點地區</label>
              <select class="form__input" id="ticketPlace" name="景點地區" required>
                <option class="text-light-gray" value="" disabled selected>
                  請選擇景點地區
                </option>
                <option value="台北">台北</option>
                <option value="台中">台中</option>
                <option value="高雄">高雄</option>
              </select>
            </div>
            <div class="form__inputList mb-4">
              <label class="form__label" for="ticketPrice" >套票金額</label>
              <input
                class="form__input"
                type="number"
                id="ticketPrice"
                name="套票金額"
                placeholder="請選擇套票金額(最多10萬元)"
                min="1" max="100000"
                required
              />
            </div>
            <div class="form__inputList mb-4">
              <label class="form__label" for="ticketNum">套票組數</label>
              <input
                class="form__input"
                type="number"
                id="ticketNum"
                name="套票組數"
                placeholder="請填寫套票組數(最多99組)"
                required
                min="1" max="99"
              />
            </div>
            <div class="form__inputList mb-4">
              <label class="form__label" for="ticketRank">套票星級</label>
              <input
                class="form__input"
                type="number"
                id="ticketRank"
                name="套票星級"
                placeholder="請填寫套票星級(最多10級)"
                required
                min="1" max="10"
              />
            </div>
            <div class="form__inputList align-items-start mb-4">
              <label class="form__label" for="ticketDescript">套票描述</label>
              <textarea
                class="form__input form__textarea"
                name="套票描述"
                id="ticketDescript"
                cols="30"
                rows="10"
                placeholder="請填寫套票描述(限100字)"
                required
              ></textarea>
            </div>
            <div class="form__inputList d-flex justify-content-end">
              <input
                class="form__inputBtn btn btn-primary"
                type="button"
                value="新增套票"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
